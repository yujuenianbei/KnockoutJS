<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Require Vue</title>
    <script data-main="app" src="js/require.min.js"></script>
</head>

<body>
    <h3>require使用方法</h3>
    <div id="app">
        {{message}}
    </div>
    <h3>激活绑定关系</h3>
    <div id='sample1'>the name is <span data-bind="text: person"></span></div>
    <h3>监控（observable）</h3>
    <div id='sample2'>
        the name is <span data-bind="text: name"></span><br/>
        the age is <span data-bind="text: age"></span>
    </div>
    <h3>监控属性数组　observableArray(监控属性数组)</h3>
    <form data-bind="submit: addItem" id="sapmle3"> 
        New item: 
        <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' /> 
        <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button> 
        <p>Your items:</p> 
        <select multiple="multiple" width="50" data-bind="options: items"> </select> 
    </form>
</body>

</html>
